<!DOCTYPE html>
<html>
<head>
  <title>Reply hazy, ask again (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	html {
		height: 100%;
	}
	
	body {
		background-color: black;
	}
	
	        @keyframes shake { 0% {         transform: translateX(-5%); } 50% {         transform: translateX(5%); } 100% {         transform: translateX(-5%); } }
	     @-o-keyframes shake { 0% {      -o-transform: translateX(-5%); } 50% {      -o-transform: translateX(5%); } 100% {      -o-transform: translateX(-5%); } }
	    @-ms-keyframes shake { 0% {     -ms-transform: translateX(-5%); } 50% {     -ms-transform: translateX(5%); } 100% {     -ms-transform: translateX(-5%); } }
	   @-moz-keyframes shake { 0% {    -moz-transform: translateX(-5%); } 50% {    -moz-transform: translateX(5%); } 100% {    -moz-transform: translateX(-5%); } }
	@-webkit-keyframes shake { 0% { -webkit-transform: translateX(-5%); } 50% { -webkit-transform: translateX(5%); } 100% { -webkit-transform: translateX(-5%); } }
	
	
	#ball {
		background-color: black;
		width: 400px;
		height: 400px;
		border-radius: 50%/50%;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -200px 0 0 -200px;
/*    box-shadow: inset 0 0 100px rgba(100,100,150,0.5);*/
/*		border: 1px solid gray;*/
		
		        transition: 0.2s linear;
		     -o-transition: 0.2s linear;
		    -ms-transition: 0.2s linear;
		   -moz-transition: 0.2s linear;
		-webkit-transition: 0.2s linear;
		
		        animation: shake 0.2s 3 ease-in-out;
		     -o-animation: shake 0.2s 3 ease-in-out;
		    -ms-animation: shake 0.2s 3 ease-in-out;
		   -moz-animation: shake 0.2s 3 ease-in-out;
		-webkit-animation: shake 0.2s 3 ease-in-out;
		
	}
	
	#view {
		background-color: #050520;
		border: 1px solid rgba(255,255,255,0.7);
    box-shadow: inset 0 0 50px rgba(255,255,255,0.2), 0 0 50px rgba(255,255,255,0.2);
		border-radius: 50%/50%;
		
		position: absolute;
		left: 50%;
		top: 50%;
		width: 150px;
		height: 150px;
		margin: -75px 0 0 -75px;
		
		overflow: hidden;
	}
	
	        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
	     @-o-keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
	    @-ms-keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
	   @-moz-keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
	@-webkit-keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
	
	p {
		vertical-align: middle;
		text-align: center;
		color: #FFF;
		font-family: helvetica, sans-serif;
		font-size: 0.9em;
		font-style: bold;
		height: 100px;
		width: 150px;
		padding: 65px 0 0 0;
		margin: 0;
		text-shadow: 0 0 10px #FFF;
		font-size: 0.7em;
		
		background: url('data:image/svg+xml;utf8,<svg version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="250px" height="250px" viewBox="0 0 250 250" xml:space="preserve"><polygon fill="#252557" points="26.567,171.596 125,21.5 223.434,171.596 "/></svg>');
		background-position: center;
		background-size: 100%;
		
		        animation: fadeIn 3s 1 ease-in;
		     -o-animation: fadeIn 3s 1 ease-in;
		    -ms-animation: fadeIn 3s 1 ease-in;
		   -moz-animation: fadeIn 3s 1 ease-in;
		-webkit-animation: fadeIn 3s 1 ease-in;
		
	}
	
	</style>
</head>
<body>
	<div id="ball">
		<div id="view">
			<p>Reply hazy,<br>ask again (404)</p>
		</div>
	</div>
</body>
</html>
